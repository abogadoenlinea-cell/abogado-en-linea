<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Portal de Clientes — Abogado en Línea</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<img src="/public/logo_azul_dorado.png" alt="">
<h1>Portal de Clientes</h1>
<p>Accede a tu información y documentos.</p>
</header>
<main>
<div class="card" style="max-width:480px;text-align:center">
<h2>Inicia Sesión</h2>
<form id="loginForm">
<input type="email" id="email" placeholder="Correo" required style="width:100%;padding:12px;margin:6px 0;border:1px solid #ccc;border-radius:10px">
<input type="text" id="causa" placeholder="ID de causa (ej. C-651-2024)" required style="width:100%;padding:12px;margin:6px 0;border:1px solid #ccc;border-radius:10px">
<button type="submit" class="btn btn-gold" style="width:100%;margin-top:6px">Ingresar</button>
</form>
<p style="font-size:14px;color:#666;margin-top:8px">¿Problemas? <a href="mailto:contacto@abogadoenlinea.info">contacto@abogadoenlinea.info</a></p>
<p><a class="btn btn-navy" href="https://www.abogadoenlinea.info">← Volver al sitio</a></p>
</div>
</main>
<footer>⚖️ Landaeta Abogados Firma Legal ⚖️</footer>
<script>
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault();
  sessionStorage.setItem('cliente_email',document.getElementById('email').value);
  sessionStorage.setItem('cliente_causa',document.getElementById('causa').value);
  window.location.href='panel.html';
});
</script>
</body>
</html>
